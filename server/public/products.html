        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">

          <form class="form-inline ml-auto">
            <input class="form-control mr-sm-2" type="text" id="search-input" placeholder="Search products">
            <button class="btn btn-outline-primary my-2 my-sm-0" onclick="searchProducts(event)">Search</button>

          <ul class="navbar-nav ml-auto">

  <section>
    <h2>Products</h2>
    <div id="product-list"></div>
  </section>

  <footer>
    <p>&copy; 2023 Ammalu Tex. All rights reserved.</p>
  </footer>

  
  <script src="bootstrap.min.js"></script>

  <script>

    const isSignedIn = false; // Replace this with your own logic to check if the user is signed in

    // Function to sign out
    function signOut() {
      // Perform sign-out logic (You need to implement your own sign-out logic)
      alert('User signed out.'); // Replace this with your own sign-out logic

      // Hide the sign-out button
      document.getElementById('sign-out-button-container').style.display = 'none';
    }

    // Update the UI based on the sign-in status
    if (isSignedIn) {
      // User is signed in
      document.getElementById('sign-out-button-container').style.display = 'block';
    } else {
      // User is signed out
      document.getElementById('sign-out-button-container').style.display = 'none';
    }

    
    // Function to fetch products from the server
    function fetchProducts() {
      fetch('/api/products')
        .then(response => response.json())
        .then(products => {
          const productListContainer = document.getElementById('product-list');
          productListContainer.innerHTML = ''; // Clear existing products

          // Render the products
          products.forEach(product => {
            const productElement = document.createElement('div');
            productElement.innerHTML = `
              <h3>${product.name}</h3>
              <img src="${product.image}" alt="${product.name}">
              <p>Price: $${product.price}</p>
              <p>${product.description}</p>
              <button onclick="editProduct(${product.id})">Edit</button>
              <button onclick="deleteProduct(${product.id})">Delete</button>
            `;
            productListContainer.appendChild(productElement);
          });
        })
        .catch(error => {
          console.error('Error fetching products:', error);
        });
    }
     // Function to search products
  function searchProducts(event) {
    event.preventDefault(); // Prevent form submission

    const searchInput = document.getElementById('search-input').value;
    if (searchInput.trim() === '') {
      // Empty search input, fetch all products
      fetchProducts();
    } else {
      fetch(`/api/products?search=${searchInput}`)
        .then(response => response.json())
        .then(products => {
          const productListContainer = document.getElementById('product-list');
          productListContainer.innerHTML = ''; // Clear existing products

          if (products.length === 0) {
            // No matching products found
            const noResultsElement = document.createElement('div');
            noResultsElement.textContent = 'No matching products found.';
            productListContainer.appendChild(noResultsElement);
          } else {
            // Render the matching products
            products.forEach(product => {
              const productElement = document.createElement('div');
              productElement.innerHTML = `
                <h3>${product.name}</h3>
                <img src="${product.image}" alt="${product.name}">
                <p>Price: $${product.price}</p>
                <p>${product.description}</p>
                <button onclick="editProduct(${product.id})">Edit</button>
                <button onclick="deleteProduct(${product.id})">Delete</button>
              `;
              productListContainer.appendChild(productElement);
            });
          }
        })
        .catch(error => {
          console.error('Error searching products:', error);
        });
    }
  }

    // Function to edit a product
    function editProduct(productId) {
      // Replace with your own logic for editing a product
      console.log('Editing product with ID:', productId);
    }

    // Function to delete a product
    function deleteProduct(productId) {
      // Replace with your own logic for deleting a product
      console.log('Deleting product with ID:', productId);
    }

    // Execute the fetchProducts function to load products
    fetchProducts();
  </script>
</body>
