<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ammalu Tex - Sign In</title>
  <link rel="stylesheet" href="signin.css">

  <link rel="stylesheet" href="bootstrap.min.css">
  
</head>
<body>
  <header>
    <h1>Welcome to Ammalu Tex!</h1>
    <nav>
      <ul>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Ammalu Tex</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="signin.html">Sign In</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="signup.html">Sign Up</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="products.html">Products</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="category.html">Category</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="cart.html">Cart</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="order.html">Order</a>
                </li>
              </ul>
    </nav>
  </header>

  <section>
    <h2>Sign In</h2>
    <form>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Sign In</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
  </section>

  <footer>
    <p>&copy; 2023 Ammalu Tex. All rights reserved.</p>
  </footer>

  
  <script src="bootstrap.min.js"></script>

  <script>

    
    document.addEventListener('DOMContentLoaded', function() {
      const signInForm = document.querySelector('form');
      signInForm.addEventListener('submit', handleSignIn);
  
      function handleSignIn(event) {
        event.preventDefault(); // Prevent the form from submitting and page refreshing
  
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
  
        const email = emailInput.value;
        const password = passwordInput.value;
  
        // Send the sign-in request to the server-side endpoint
        fetch('/api/signin', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        })
          .then(response => {
            if (response.ok) {
              // Clear the form inputs
              emailInput.value = '';
              passwordInput.value = '';
  
              // Redirect the user to the home page or any other desired page
              window.location.href = 'index.html'; // Replace 'index.html' with the desired home page URL
            } else {
              throw new Error('Sign-in request failed.');
            }
          })
          .catch(error => {
            console.error('Error signing in:', error);
          });
      }
    });
  </script>
</body>
</html>
