    </nav>
  </header>

  <section>
    <h2>Sign Up</h2>
    <form>
      <div>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="signin.html">Sign in here</a></p>
  </section>

  <footer>

  </footer>
  
  <script src="bootstrap.min.js"></script>

  <!-- Add this code in your HTML file, preferably at the bottom, just before the closing </body> tag -->

<script>
    document.addEventListener('DOMContentLoaded', function() {
      const signUpForm = document.querySelector('form');
      signUpForm.addEventListener('submit', handleSignUp);
  
      function handleSignUp(event) {
        event.preventDefault(); // Prevent the form from submitting and page refreshing
  
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
  
        const name = nameInput.value;
        const email = emailInput.value;
        const password = passwordInput.value;
  
        // Regular expressions for validation
        const nameRegex = /^[A-Za-z\s]+$/; // Allows only alphabets and spaces
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Basic email validation
        const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/; // At least 8 characters, one letter, and one number
  
        // Validate the input fields against the regular expressions
        if (!nameRegex.test(name)) {
          alert('Please enter a valid name.');
          return;
        }
  
        if (!emailRegex.test(email)) {
          alert('Please enter a valid email address.');
          return;
        }
  
        if (!passwordRegex.test(password)) {
          alert('Please enter a valid password. It must contain at least 8 characters, one letter, and one number.');
          return;
        }
  
        // If all validations pass, proceed with sign-up logic or form submission
        // ...
  
        // Clear the form inputs
        nameInput.value = '';
        emailInput.value = '';
        passwordInput.value = '';
      }
    });
  </script>
  
</body>
