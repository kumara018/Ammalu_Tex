    <h2>Categories</h2>

  <script src="bootstrap.min.js"></script>

  <script>

    const isSignedIn = false; // Replace this with your own logic to check if the user is signed in

// Function to sign out
function signOut() {
  // Perform sign-out logic (You need to implement your own sign-out logic)
  alert('User signed out.'); // Replace this with your own sign-out logic
}

// Update the UI based on the sign-in status
const signOutButton = document.getElementById('sign-out-button');
if (isSignedIn) {
  // User is signed in
  signOutButton.style.display = 'block';
} else {
  // User is signed out
  signOutButton.style.display = 'none';
}


    
    // Function to fetch categories from the server
    function fetchCategories() {
      fetch('/api/categories')
        .then(response => response.json())
        .then(categories => {
          const categoryListContainer = document.getElementById('category-list');
          categoryListContainer.innerHTML = ''; // Clear existing categories

          // Render the categories
          categories.forEach(category => {
            const categoryElement = document.createElement('div');
            categoryElement.innerHTML = `
              <h3>${category.name}</h3>
              <img src="${category.image}" alt="${category.name} Image">
              <p>${category.description}</p>
              <button onclick="editCategory(${category.id})">Edit</button>
              <button onclick="deleteCategory(${category.id})">Delete</button>
            `;
            categoryListContainer.appendChild(categoryElement);
          });
        })
        .catch(error => {
          console.error('Error fetching categories:', error);
        });
    }

    // Function to edit a category
    function editCategory(categoryId) {
      // Replace with your own logic for editing a category
      console.log('Editing category with ID:', categoryId);
    }

    // Function to delete a category
    function deleteCategory(categoryId) {
      // Replace with your own logic for deleting a category
      console.log('Deleting category with ID:', categoryId);
    }

    // Function to add a new category
    function addCategory() {
      // Replace with your own logic for adding a new category
      console.log('Adding a new category');
    }

    // Function to search categories
  function searchCategories(event) {
    event.preventDefault(); // Prevent form submission

    const searchInput = document.getElementById('search-input').value;
    if (searchInput.trim() === '') {
      // Empty search input, fetch all categories
      fetchCategories();
    } else {
      fetch(`/api/categories?search=${searchInput}`)
        .then(response => response.json())
        .then(categories => {
          const categoryListContainer = document.getElementById('category-list');
          categoryListContainer.innerHTML = ''; // Clear existing categories

          if (categories.length === 0) {
            // No matching categories found
            const noResultsElement = document.createElement('div');
            noResultsElement.textContent = 'No matching categories found.';
            categoryListContainer.appendChild(noResultsElement);
          } else {
            // Render the matching categories
            categories.forEach(category => {
              const categoryElement = document.createElement('div');
              categoryElement.innerHTML = `
                <h3>${category.name}</h3>
                <img src="${category.image}" alt="${category.name} Image">
                <p>${category.description}</p>
                <button onclick="editCategory(${category.id})">Edit</button>
                <button onclick="deleteCategory(${category.id})">Delete</button>
              `;
              categoryListContainer.appendChild(categoryElement);
            });
          }
        })
        .catch(error => {
          console.error('Error searching categories:', error);
        });
    }
  }

    // Execute the fetchCategories function to load categories
    fetchCategories();
  </script>
